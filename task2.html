<body>
    <script>
       let data =[{principal:2500, time:1.8}, {principal:1000, time:5}, {principal:3000, time:1}, {principal:2000 , time:3}]

       function interestCalculator(the_array)
       {
           interestData = the_array
           for( let obj of interestData){
               if(obj.principal >= 2500 && obj.time >1 && obj.time < 3){
                   obj.rate = 3
               }
               else if(obj.principal >= 2500 && obj.time >= 3){
                   obj.rate = 4
               }
               else if(obj.principal<2500 || obj.time <= 1){
                   obj.rate = 2
               }
               else{
                   obj.rate = 1
               }//end else
               obj.interest = (obj.principal * obj.rate *obj.time)/100
           }//end for

           console.log(interestData)
           return interestData  
       }

       interestCalculator(data)

    </script>
</body>
